<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="logo.png" alt="Logo Kampus" class="logo">
        <h1>Absensi Mahasiswa</h1>
    </header>

    <!-- Form Absensi -->
    <main>
    <section class="form-section">
        <h2>Form Kehadiran</h2>
        <form id="absensiForm">
            <input type="text" id="Nama" placeholder="Nama Mahasiswa" required>
            <input type="text" id="NIM" placeholder="NIM Mahasiswa" required>
            <select id="status" required>
                <option value="">Pilih Keterangan</option>
                <option value="Hadir">Hadir</option>
                <option value="Alpha">Alpha</option>
                <option value="Izin">Izin</option>
                <option value="Telat">Telat</option>
            </select>
            <button type="submit">Simpan</button>
        </form>
    </section>

        <!-- Daftar Kehadiran -->
        <section class="table-section">
            <h2>Daftar Kehadiran</h2>
            <table id="tabelAbsensi">
                <thead>
                    <tr>
                        <th>No</th>
                         <th>NIM</th>
                        <th>Nama</th>
                        <th>Keterangan</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan muncul di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
